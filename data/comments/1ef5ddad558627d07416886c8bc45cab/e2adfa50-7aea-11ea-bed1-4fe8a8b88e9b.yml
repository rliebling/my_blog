content: "Добрый день! \r\n \r\nВ строительстве полно строителей дилетантов, которые будут на вашем доме учиться строить. Мужики зачем вам это надо? Лучше заранее изучить технологии и проверять халтурщиков, чтобы не допустить бракостроя. \r\nКогда будете нанимать строителей на строительство фундамента, как вы их проверите, обманывают они вас или нет? Правильно! Нужно предварительно самому изучить все моменты строительства. \r\nМужики, в строительстве фундаментов есть последовательность операций. Эту последовательность нужно точно знать. В противном случае построите брак. \r\nВысокое качество материалов вам совсем не поможет, если вы будете нарушить технологические процессы в строительстве. Качество и технологический процесс – это единое целое в строительстве! \r\nПсихология в строительстве занимает один из важных моментов. Именно психология, помогает заблаговременно понять какую бригаду строителей нужно нанимать, а от какой лучше сразу же избавиться. \r\n \r\nВ школе частных прорабов Prorab2.ru есть куча отличных статей для тех, кто хочет построить фундамент своими руками без головной боли. Вот одна из статей: \r\n \r\n<a href=https://prorab2.ru/fundament/uteplenie-fundamentov/uteplenie-melkozaglublennogo-lentochnogo-fundamenta.html>Ленточный фундамент с утеплением своими руками</a> \r\n \r\nВсем пока"
