  возникает один момент: система киви не позволяет работать с действительно
  крупными суммами. Да, если вы оперируете несколькими десятками тысяч рублей в
  системе Киви, то никаких проблем. Но если сумма идет на сотни тысяч или даже
  миллионы – ситуация меняется. Система ставит жесткие ограничения на количество
  получаемых средств на один кошелек и объемы финансовых операций за один раз.
  То есть, чтобы принять или совершить крупный платеж, приходится повторять одну
  и ту же операцию несколько раз. А это некоторые неприятные моменты: Тратится
  больше времени; Взимается комиссия за каждую из операций; Не всегда удобно и
  сложно просчитать нужную сумму с учетом комиссии системы. На первый взгляд
  может показаться, что обмен Киви в большом объеме и вовсе невозможен. Но на
  самом деле это не так. Да, сама система не позволит пользователю (независимо
  от аттестата) этого сделать. Но есть способы работать вне системы и выполнять
  обмен QIWI, не пользуясь личным кабинетом и вообще не заходя на сайт. Именно
  таким образом работаем мы. Разработав собственный алгоритм приема и обмена
  валют, мы можем работать с действительно крупными суммами, выполнять операции
  моментально и с минимальной комиссией. Это удобно, выгодно и безопасно. Кому
