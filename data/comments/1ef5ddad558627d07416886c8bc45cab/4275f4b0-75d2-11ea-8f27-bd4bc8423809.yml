content: "Добрый день! \r\n \r\nВ строительстве полно строителей дилетантов, которые будут на вашем доме учиться строить. Мужики зачем вам это надо? Лучше заранее изучить технологии и проверять халтурщиков, чтобы не допустить бракостроя. \r\nМужики, ни первый год уже строю. Точно знаю, строители думают как бы побыстрее закончить и как бы по больше получить денег, и еще, как бы по меньше работать. Поэтому сами изучайте технологии строительства фундаментов. \r\nМужики, если вы будете знать технологические операции строительства фундаментов и их последовательность, то вас будет очень сложно обмануть строителям. \r\nМатериал может быть качественным, но если работы выполняют не профессионалы, да и еще нарушают технологию, то в итоге вы получите брак. Будьте очень внимательны ко всем моментам строительства фундаментов. \r\nПсихология и деньги в строительстве – это как брат и сестра. Нужно заранее узнать слабые моменты, чтобы предотвратить брак в строительстве. \r\n \r\nНе доверяйте строителям, пока не поймете, что они профессионалы и не хотят вас обмануть. Чтобы заранее вычислить недобросовестных строителей есть сайт Prorab2.ru с кучей великолепных статей, который вам помогут. Вот статья: \r\n \r\n<a href=https://prorab2.ru/fundament/zaliv-fundamenta/zaliv-fundamenta-pod-banyu.html>Армирование ленточного фундамента бани</a> \r\n \r\nУвидимся!"
