content: "Заказ товара. \r\nСама процедура покупки выглядит так: выбираем товар, указываем адрес, используем скидки при наличии, выбираем оплату, оплачиваем. С выбором товара разобрались, переходим к адресу. Тут все просто: адрес доставки заполнится автоматически, он уже указан вами в личном кабинете. Если вы его вдруг не указывали – нужно будет заполнять прямо на странице заказа товара. Кстати, вы можете нажать на «Добавить новый адрес» и выбрать новый адрес доставки – например, если хотите кому-то сделать подарок. \r\n \r\nИз скидок доступны: купоны Алиэкспресс, спецкупоны, промокоды, купоны продавца. Спецкупоны, купоны Али и промокоды указываются в правом блоке. \r\n \r\nКупон продавца выбирается в нижней части страницы. \r\n \r\nИх, кстати, можно взять прямо на странице товара. Работают так: при заказе на определенную сумму вы получаете определенную скидку. Очень удобно и выгодно, если заказываете что-то дорогое. \r\n \r\nДАЛЕЕ: https://t.co/pIIFgMwp6A"
